<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio:</h1>
    <P>Vamos aprender a reproduzir áudios em HTML5.</P>
    <!-- <audio src="midia/goat.mp3" controls autoplay></audio> -->
    <!-- formatos de audio aceitaveis: MP3, WAV e OGG -->
     <audio preload="auto" autoplay controls loop>
        <source src="midia/goat.mp3" type="audio/mpeg">
        <source src="midia/goat.ogg" type="audio/ogg">
        <source src="midia/goat.wav" type="audio/WAV">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/goat.mp3">clique aqui para baixar o arquivo MP3:</a></p>
     </audio>
</body>
</html>
