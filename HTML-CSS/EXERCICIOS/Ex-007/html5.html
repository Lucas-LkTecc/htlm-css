<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de semantica</title>
    <style>
        body {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!--Aqui utilizamos a tag <address> para indicar um endereço e seguir a semantica, também adicionamos uma tag <style> que adicionou uma cor ao fundo da nossa página com o background-color: skyblue; seguir a ordem q nem vimos no código-->
    <p>
      Eu moro na <address>Rua festejos natalinos - 28 - São Paulo</address>
    </p>
</body>
</html>
