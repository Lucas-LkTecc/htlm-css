<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <!-- aqui utilizamos algumas tags como: <img> para adicionar imagens no site dentro da tag img src que é onde colocamos a imagem  e depois o alt que é onde vc descreve a img.
     na tag <img> também podemos alocar imagens da intenet, não só as da pasta que criou.-->
    <h1>testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagen que esta na mesma pasta.</p>
    <img src="logohtmlweb-200.webp" alt="Logo html5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logocss3-200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-logo-icon-download-in-svg-png-gif-file-formats--html-programming-language-coding-logos-icons-1720087.png?f=webp&w=256" alt="Logo JavaScript."><!--URL= link único que referencia objetos dentro da internet.-->
</body>
</html>
