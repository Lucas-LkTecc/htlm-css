<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais das acss*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to top, #3198E2, #6D59C0, #B93590, #FDD579); /*degrade*/
            background-attachment: fixed; /*Serve para fizar o degrade ai mesmo q vc desça a tela o degrade vai continuar por toda página*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
